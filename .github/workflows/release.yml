name: "tagged-release"

on:
  push:
    tags:
      - "nanobench-*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set envirnoment variable
        run: echo "NANOBENCH_VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" pom.xml)" >> $GITHUB_ENV

      - name: Package
        run: package/package.sh

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: nanobench-${{ env.NANOBENCH_VERSION }}
          prerelease: false
          files: |
            package/*.zip
