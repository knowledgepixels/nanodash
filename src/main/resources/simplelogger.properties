# SLF4J Simple Logger Configuration
# This file configures the logging behavior for slf4j-simple

# Default log level for all loggers (can be: trace, debug, info, warn, error, off)
org.slf4j.simpleLogger.defaultLogLevel=info

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true

# Date/time format
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name in log output
org.slf4j.simpleLogger.showThreadName=true

# Show logger name in log output
org.slf4j.simpleLogger.showLogName=true

# Show short logger names (only the last part of the logger name)
org.slf4j.simpleLogger.showShortLogName=true

# Log level for specific loggers (optional, can override defaultLogLevel)
# Example: org.slf4j.simpleLogger.log.com.knowledgepixels.nanodash=debug
