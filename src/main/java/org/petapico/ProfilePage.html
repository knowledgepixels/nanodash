<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>nanobench</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body id="backpane">

<div id="outer">

<div id="titlebar">

<h1><a href="."><span class="na">na</span><span class="no">no</span></a>bench: Your Profile</h1>

</div>

<div id="content" class="backpane">

<h3>ORCID Identifier</h3>

<form wicket:id="form">
<code>https://orcid.org/</code><input wicket:id="orcidfield" type="text" size="20" />
<input type="submit" class="button" value="update" />
</form>
<div wicket:id="feedback" class="negative">feedbackmessages will be put here</div>

<h3>Keys for Digital Signatures</h3>

<p>Key file: <code wicket:id="keyfile"></code></p>

<p>Public key: <code wicket:id="pubkey"></code></p>

</div>

</div>

</body>

</html>
