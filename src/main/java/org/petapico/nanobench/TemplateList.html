<html>

<body>

<wicket:panel>

<p>Choose a nanopublication template below.</p>

<div wicket:id="topics">
<h3><span wicket:id="title"></span></h3>
<ul wicket:id="template-list">

</ul>
</div>

<p><a wicket:id="refresh" class="button">refresh list</a></p>

</wicket:panel>

</body>

</html>
