<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>nanobench</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body id="backpane">

<div id="outer">

<div wicket:id="titlebar"></div>

<div id="content" class="backpane">

<h2>Your Profile</h2>

<p wicket:id="message"></p>


<h3>ORCID Identifier</h3>

<p class="negative" wicket:id="orcidmessage"></p>

<form wicket:id="form">
<code>https://orcid.org/</code><input wicket:id="orcidfield" type="text" size="20" />
<input type="submit" class="button" value="update" />
<span wicket:id="orcidname" ></span>
</form>
<div wicket:id="feedback" class="negative">feedbackmessages will be put here</div>

<p><span wicket:id="orcidlinkmessage"></span> <span wicket:id="orcidlinkerror" class="negative"></span> <a wicket:id="retry" class="button">retry</a></p>

<div wicket:id="sigpart"></div>

<div wicket:id="intropart"></div>

</div>

</div>

</body>

</html>
