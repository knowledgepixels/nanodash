<html>

<body>

<wicket:panel>

<p>
<strong>Assertion Template:</strong>
<em><span wicket:id="templatename"></span></em>
<a href="#" target="_blank" wicket:id="templatelink">&#x1F855</a>
(<a href="./publish">change</a>)
</p>

<p><a wicket:id="local-reload-link" href="." class="button">Reload local file</a></p>

<form wicket:id="form">

<p>
<div class="nanopub">
<div class="nanopub-assertion">
<div wicket:id="statements">
<table><tr><td>
<div wicket:id="statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
</div>
</p>

<p><strong>Provenance:</strong></p>

<p>
<div class="nanopub">
<div class="nanopub-provenance">
<div wicket:id="prov-statements">
<table><tr><td>
<div wicket:id="prov-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
</div>
</p>

<input type="checkbox" wicket:id="consentcheck" id="consentcheck"/>
<label for="consentcheck">I understand that publishing cannot be undone and that the provided information will be publicly visible and openly connected to my ORCID identifier.</label>

<p>
<input type="submit" class="button" value="Publish" />
<span wicket:id="local-file-text" class="negative"></span>
</p>

</form>

<div wicket:id="feedback" class="negative">feedbackmessages will be put here</div>

</wicket:panel>

</body>

</html>
