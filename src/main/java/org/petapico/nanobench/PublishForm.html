<html>

<body>

<wicket:panel>

<p><a wicket:id="local-reload-link" href="." class="button">Reload local files</a></p>

<p><span wicket:id="warnings" class="negative">warning messages will be put here</span></p>

<form wicket:id="form">

<p class="graphheader">
<strong>Assertion:</strong>
<span wicket:id="templatename"></span>
<a href="#" target="_blank" wicket:id="templatelink">&#x1F855;</a>
(<a href="./publish">change</a>)
</p>

<div class="nanopub">
<div class="nanopub-assertion">
<div wicket:id="statements">
<table><tr><td>
<div wicket:id="statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
</div>

<p class="graphheader">
<strong>Provenance:</strong>
<select wicket:id="prtemplate"></select>
<a href="#" target="_blank" wicket:id="prtemplatelink">&#x1F855;</a>
</p>

<div class="nanopub">
<div class="nanopub-provenance">
<div wicket:id="pr-statements">
<table><tr><td>
<div wicket:id="pr-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
</div>

<p class="graphheader">
<strong>Publication info &nbsp;</strong>
<select wicket:id="pitemplate"></select>
</p>

<div wicket:id="pis">
<p class="graphsubheader">
<span wicket:id="pitemplatename"></span>:
<a href="#" wicket:id="piremovelink">&times;</a>
<a href="#" target="_blank" wicket:id="pitemplatelink">&#x1F855;</a>
</p>

<div class="nanopub">
<div class="nanopub-pubinfo">
<div wicket:id="pi-statements">
<table><tr><td>
<div wicket:id="pi-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
</div>
</div>

<p>
<input type="checkbox" wicket:id="consentcheck" id="consentcheck"/>
<label for="consentcheck">I understand that publishing cannot be undone and that the provided information will be publicly visible and openly connected to my ORCID identifier.</label>
</p>

<p>
<input type="submit" class="button" value="Publish" />
<span wicket:id="local-file-text" class="negative"></span>
</p>

</form>

<div wicket:id="feedback" class="negative">feedback messages will be put here</div>

</wicket:panel>

</body>

</html>
