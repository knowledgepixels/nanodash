<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<link rel="stylesheet" href="../../../../webapp/style.css?for-local-testing-only" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>

<wicket:panel>

<div class="nanopub-statement">
<span class="valueitem subj" wicket:id="subj">subj</span>
<span class="valueitem pred" wicket:id="pred">pred</span>
<span class="valueitem obj" wicket:id="obj">obj</span>
<span class="fullstop">.</span>
<span class="nanopub-statement-float">
<span class="optional-label" wicket:id="label">label</span>
<span wicket:id="add-repetition" class="smallbutton">+</span>
<span wicket:id="remove-repetition" class="smallbutton">-</span>
</span>
</div>

</wicket:panel>

</body>

</html>
