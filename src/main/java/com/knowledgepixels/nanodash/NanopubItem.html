<html>
<head>
<link rel="stylesheet" href="../../../../webapp/style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>

<wicket:panel>
<p class="meta">
<span class="meta"><span wicket:id="nanopub-id-link">link-ID</span> <span wicket:id="nanopub-label">nanopub label</span></span>
<span class="actionmenuspan"><span wicket:id="action-menu" /></span>
</p>
<div class="nanopub">
<div class="nanopub-assertion">
<div wicket:id="assertion-part1">
<div wicket:id="assertion-statements1">
<table><tr><td>
<div wicket:id="assertion-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
<a href="#" class="actionlink" wicket:id="showmore">... (show more)</a>
</div>
<div wicket:id="assertion-part2">
<div wicket:id="assertion-statements2">
<table><tr><td>
<div wicket:id="assertion-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
<a href="#" class="actionlink" wicket:id="showless">(show less)</a>
</div>
</div>
<div class="nanopub-provenance" wicket:id="provenance">
<div wicket:id="provenance-statements">
<table><tr><td>
<div wicket:id="provenance-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
<div wicket:id="pubinfo">
<div wicket:id="pubinfo-elements">
<table class="thin"><tr><td>
<div class="nanopub-pubinfo" wicket:id="pubinfo-element">
<div wicket:id="pubinfo-statements">
<table><tr><td>
<div wicket:id="pubinfo-statement" class="nanopub-statement"></div>
</td></tr></table>
</div>
</div>
</td></tr></table>
</div>
</div>
</div>
<p class="postmeta">
<a class="meta" wicket:id="user-link"><span wicket:id="user-text">user name</span></a>
<span wicket:id="datetime">datetime</span>
<span class="positive" wicket:id="positive-notes">positive notes</span>
<span class="negative" wicket:id="negative-notes">negative notes</span>
</p>
</wicket:panel>

</body>

</html>
