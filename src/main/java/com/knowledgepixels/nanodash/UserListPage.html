<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Users | nanodash</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="icon" type="application/svg+xml" href="images/favicon.svg">
</head>

<body>

<div wicket:id="titlebar"></div>

<div id="content">

<p>
<a wicket:id="refresh" class="smallbutton">refresh</a>
</p>

<h2>Approved Users</h2>

<p>There are <span wicket:id="usercount"></span> approved users:</p>

<ul wicket:id="approved-users">
<li><a wicket:id="userlink"><span wicket:id="linktext"></span></a></li>
</ul>

<p>
If you are yourself approved, approving of somebody else's introduction will make them approved too:
<a wicket:id="approve" class="smallbutton">approve somebody else</a>
</p>

<h2>Other Users</h2>

<ul wicket:id="other-users">
<li><a wicket:id="userlink"><span wicket:id="linktext"></span></a></li>
</ul>

</div>

</body>

</html>
