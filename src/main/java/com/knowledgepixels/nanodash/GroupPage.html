<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title wicket:id="pagetitle">... (group) | nanodash</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="icon" type="application/svg+xml" href="images/favicon.svg">
</head>

<body>

<div wicket:id="titlebar"></div>

<div id="content">

<h2><span wicket:id="groupname"></span></h2>

<p>Group identifier: <a href="." wicket:id="groupid"></a></p>

<ul wicket:id="owners">

<ul wicket:id="members">

</ul>

<a wicket:id="refresh" class="smallbutton">refresh</a>
</p>

</div>
