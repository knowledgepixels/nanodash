<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
  <meta charset="utf-8"/>
  <title>nanodash</title>
  <link rel="stylesheet" href="style.css?v=4.12.1" type="text/css" media="screen" title="Stylesheet"/>
  <link rel="stylesheet" href="../../../../../webapp/style.css?for-local-testing-only" type="text/css" media="screen"
        title="Stylesheet"/>
  <link rel="icon" type="application/svg+xml" href="images/favicon.svg">
</head>

<body>

<div wicket:id="titlebar"></div>

<div id="content-pane">
  <div class="row-section">
    <div class="col-12">
      <h2>Nanodash Home</h2>
      <p><span wicket:id="warning" class="negative"></span></p>
      <p><span wicket:id="text"></span></p>
    </div>
  </div>

  <div class="row-section">
    <div class="col-6">
      <div wicket:id="mostrecent">
        <div wicket:id="view">...</div>
      </div>
    </div>

    <div class="col-6">
      <div wicket:id="topCreators" class="users">
        <div wicket:id="creatorsView">...</div>
      </div>
      <div wicket:id="getStartedTemplates" class="forms">
        <div wicket:id="getStartedTemplatesView">...</div>
      </div>
    </div>
  </div>

  <div class="row-section">
    <div class="col-12 home-footer">
      <p><a href="https://github.com/knowledgepixels/nanodash">Nanodash on GitHub</a> Â· by <a
          href="https://knowledgepixels.com/">Knowledge Pixels</a>.</p>
    </div>
  </div>
</div>

</body>
</html>
