<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>nanodash</title>
<link rel="stylesheet" href="style.css?v=2.67" type="text/css" media="screen" title="Stylesheet" />

</head>

<body>

<div wicket:id="titlebar"></div>

<div id="content">

<div class="row">

</div>

<div class="row">

<div class="col-6">

</div>

<div wicket:id="latestaccepted"></div>

</div>

</div>


<div class="row">

<div class="col-6">

<div wicket:id="topcreators"></div>

</div>

<div class="col-6">

<div wicket:id="topauthors"></div>

</div>

</div>


</div>

</html>
