<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
  <meta charset="utf-8"/>
  <title wicket:id="pagetitle">... (list) | nanodash</title>
  <link rel="stylesheet" href="style.css?v=3.52" type="text/css" media="screen" title="Stylesheet"/>
  <link rel="stylesheet" href="../../../../../webapp/style.css?for-local-testing-only" type="text/css" media="screen"
        title="Stylesheet"/>
  <link rel="icon" type="application/svg+xml" href="images/favicon.svg">
</head>

<body>
<div wicket:id="titlebar"></div>
<div id="content-pane">
  <div class="row-section">
    <div class="col-12">
      <h2>Nanopublications</h2>
      <div wicket:id="typeFilterContainer">
        <span>Filtering by type:</span>
        <wicket:container wicket:id="typeNames">
          <span class="typetag">
            <span wicket:id="typeName"></span>
            <span wicket:id="removeType"><span wicket:id="crossIcon" style="cursor: pointer"></span></span>
          </span>
        </wicket:container>
      </div>
      <div wicket:id="dateFilterContainer">
        <span>Filtering by date:</span>
        From <input wicket:id="startDate" type="text"/>
        To <input wicket:id="endDate" type="text"/>
      </div>
      <div class="view-selector">
        <span wicket:id="listEnabler" class="list"></span>
        <span wicket:id="gridEnabler" class="grid"></span>
      </div>
      <div class="flex-container" wicket:id="nanopubs"></div>
    </div>
  </div>
</div>
</body>
</html>
